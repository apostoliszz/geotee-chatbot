# Rasa Endpoints Configuration

# Action server endpoint
action_endpoint:
  url: "http://rasa-actions:5055/webhook"
  # Authentication token (αν χρειαστεί)
  # token: ""

# Tracker store - PostgreSQL
tracker_store:
  type: SQL
  dialect: "postgresql"
  url: "${POSTGRES_HOST}"
  port: ${POSTGRES_PORT}
  db: "${POSTGRES_DB}"
  username: "${POSTGRES_USER}"
  password: "${POSTGRES_PASSWORD}"
  login_db: "postgres"
  query:
    driver: "postgresql"
    pool_size: 50
    max_overflow: 100
    pool_recycle: 3600

