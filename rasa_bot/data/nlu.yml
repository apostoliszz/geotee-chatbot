version: "3.1"

nlu:
  # Greetings
  - intent: greet
    examples: |
      - γεια
      - γεια σου
      - γεια σας
      - καλημέρα
      - καλησπέρα
      - χαίρετε
      - γειά σου
      - γειά σας
      - καλημερα
      - καλησπερα
      - hello
      - hi
      - hey

  # Goodbye
  - intent: goodbye
    examples: |
      - αντίο
      - αντιο
      - γεια
      - φεύγω
      - τα λέμε
      - ευχαριστώ πολύ
      - θα φύγω
      - bye
      - goodbye
      - see you

  # Affirm
  - intent: affirm
    examples: |
      - ναι
      - nai
      - οκ
      - ok
      - εντάξει
      - σωστά
      - ακριβώς
      - συμφωνώ
      - βεβαίως
      - φυσικά
      - ασφαλώς
      - yes

  # Deny
  - intent: deny
    examples: |
      - όχι
      - οχι
      - no
      - δεν συμφωνώ
      - διαφωνώ
      - καθόλου
      - ποτέ
      - απολύτως όχι

  # Thank
  - intent: thank
    examples: |
      - ευχαριστώ
      - ευχαριστω
      - ευχαριστούμε
      - σε ευχαριστώ
      - σας ευχαριστώ
      - ευχαριστώ πολύ
      - thanks
      - thank you
      - ευχ
      - ευχαριστίες

  # Bot challenge
  - intent: bot_challenge
    examples: |
      - είσαι bot;
      - είσαι ρομπότ;
      - είσαι άνθρωπος;
      - ποιος είσαι;
      - τι είσαι;
      - είσαι αληθινός;
      - are you a bot?

  # Help
  - intent: help
    examples: |
      - βοήθεια
      - βοηθεια
      - help
      - με τι μπορείς να βοηθήσεις;
      - τι μπορείς να κάνεις;
      - πως λειτουργείς;
      - τι ξέρεις να κάνεις;
      - πώς μπορώ να σε χρησιμοποιήσω;

  # Accept terms
  - intent: accept_terms
    examples: |
      - αποδέχομαι
      - συμφωνώ
      - ναι αποδέχομαι
      - δέχομαι τους όρους
      - συμφωνώ με τους όρους
      - οκ αποδέχομαι

  # Decline terms
  - intent: decline_terms
    examples: |
      - δεν αποδέχομαι
      - όχι
      - διαφωνώ
      - δεν συμφωνώ
      - δεν δέχομαι

  # English queries (to reject)
  - intent: english_query
    examples: |
      - what is geotee?
      - how can I register?
      - where is your office?
      - tell me about services
      - can you help me?
      - I need information
      - show me the forms

  # Out of scope
  - intent: out_of_scope
    examples: |
      - τι καιρό θα κάνει αύριο;
      - πόσο κάνει το ψωμί;
      - ποια ταινία να δω;
      - τι ώρα είναι;
      - πού μένεις;
      - έχεις φίλους;
      - ποια είναι η αγαπημένη σου ταινία;
      - θέλω να παίξω;
      - αστείο ξέρεις;

  # FAQ - General questions
  - intent: faq
    examples: |
      - τι είναι το ΓΕΩΤΕΕ;
      - τι σημαίνει ΓΕΩΤΕΕ;
      - ποιος είναι ο σκοπός του επιμελητηρίου;
      - πώς μπορώ να γίνω μέλος;
      - τι χρειάζεται για εγγραφή;
      - ποια είναι τα δικαιολογητικά;
      - που βρίσκονται τα γραφεία σας;
      - ποιο είναι το τηλέφωνο επικοινωνίας;
      - ποιο είναι το email σας;
      - ποιες είναι οι υπηρεσίες σας;
      - τι παρέχετε;
      - έχετε συνδρομή;
      - πόσο κοστίζει η εγγραφή;
      - πώς ανανεώνω τη συνδρομή μου;
      - ποιες ειδικότητες καλύπτετε;
      - για ποιες ειδικότητες μπορώ να εγγραφώ;
      - υπάρχει online υπηρεσία;
      - μπορώ να κάνω αίτηση online;
      - έχετε ψηφιακές υπηρεσίες;
      - πώς βρίσκω γεωτεχνικό μηχανικό;
      - που μπορώ να βρω το μητρώο;
      - τι ωράριο έχετε;
      - πότε είστε ανοιχτά;
      - ποιες είναι οι αργίες σας;

  # General information search
  - intent: ask_general_info
    examples: |
      - πληροφορίες για [υπηρεσίες](search_query)
      - πες μου για [τεχνικό επιμελητήριο](search_query)
      - θέλω να μάθω για [εκπαίδευση](search_query)
      - τι ξέρεις για [σεμινάρια](search_query)
      - αναζήτηση [γεωλογία](search_query)
      - ψάξε για [άδειες](search_query)
      - βρες πληροφορίες για [πιστοποίηση](search_query)
      - δώσε μου πληροφορίες για [έντυπα](search_query)
      - θέλω να ξέρω για [διαδικασίες](search_query)
      - ενημέρωσέ με για [νομοθεσία](search_query)
